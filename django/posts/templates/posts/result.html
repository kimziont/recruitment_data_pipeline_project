{% extends './base.html' %}

{% block content %}

<div>매칭된 공고글 수: {{res_len}}</div>
<hr>

{% for res in res_list %}
    <div>
        <br>공고 글 제목: {{res.Title}}</br>
        <br>회사: {{res.Company}}</br>
        <br>포지션: {{res.Position}}</br>
        <br>회사 위치: {{res.WorkLocation}}</br>
        <br>진행 여부: {{res.Status}}</br>
        <br>URL: {{res.URL}}</br>
        <br>사이트: {{res.Source}}</br>
    </div>
    <hr>


{% endfor %}
{% endblock %}
